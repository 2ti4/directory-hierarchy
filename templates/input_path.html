<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка папки с документами</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        input[type="submit"]:disabled { background-color: #cccccc; cursor: not-allowed; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { display: none; padding: 15px; margin-top: 20px; border-radius: 5px; }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Обработка папки с документами</h2>
        <form id="processForm" action="/" method="POST">
            <div class="form-group">
                <label for="server_path">Путь к папке на сервере (например, D:\Orders\123):</label>
                <input type="text" id="server_path" name="server_path" placeholder="Введите путь к папке">
            </div>
            <div class="form-group">
                <label for="table_input">URL или название таблицы Google Sheets (необязательно):</label>
                <input type="text" id="table_input" name="table_input" placeholder="Введите URL или название таблицы">
            </div>
            <div>
                <input type="submit" id="submitBtn" value="Обработать">
                <span id="loader" class="loader"></span>
            </div>
        </form>
        <div id="notification" class="notification"></div>
    </div>
    <script>
        document.getElementById('processForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const form = this;
            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const notification = document.getElementById('notification');

            // Сбрасываем предыдущее уведомление
            notification.style.display = 'none';
            notification.classList.remove('success', 'error');
            notification.textContent = '';

            // Отключаем кнопку и показываем спиннер
            submitBtn.disabled = true;
            loader.style.display = 'inline-block';

            try {
                const formData = new FormData(form);
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Показываем уведомление
                notification.style.display = 'block';
                if (response.ok) {
                    notification.classList.add('success');
                    notification.textContent = result.message || 'Обработка успешно завершена!';
                    if (result.summary) {
                        notification.textContent += ` Найдено ${result.summary.total_items} элементов, включая ${result.summary.folders} папок.`;
                    }
                } else {
                    notification.classList.add('error');
                    notification.textContent = result.error || 'Произошла ошибка при обработке.';
                }
            } catch (error) {
                notification.style.display = 'block';
                notification.classList.add('error');
                notification.textContent = 'Ошибка соединения с сервером.';
            } finally {
                // Включаем кнопку и скрываем спиннер
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
